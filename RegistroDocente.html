<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="inicioSeccion.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-tabs .nav-link {
            color: #000;
        }

        .nav-tabs .nav-link.active {
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
        }

        /* Estilo para el video de fondo */
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .container-fluid {
            position: relative;
            z-index: 1;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            opacity: 0.5;
        }

        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://videos.pexels.com/video-files/8733062/8733062-uhd_2560_1440_30fps.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-75">
            <div class="form-container col-md-6">
                <div class="logo-title-container">
                    <h1 class="text-center">Registro de Docentes</h1>
                    <img src="LogoUni.png" alt="Logo" class="logo">
                </div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="docente-tab" data-bs-toggle="tab" data-bs-target="#docente" type="button" role="tab" aria-controls="docente" aria-selected="true">Docente</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="docente" role="tabpanel" aria-labelledby="docente-tab">
                        <form id="registro-form-docente">
                            <div class="mb-3" style="margin-top: 20px;">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre" maxlength="20" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" id="apellidos" class="form-control" placeholder="Ingrese sus apellidos" maxlength="30" required>
                            </div>
                            <div class="mb-3">
                                <label for="numEmpleado" class="form-label">Número de Empleado</label>
                                <input type="text" id="numEmpleado" class="form-control" placeholder="8 dígitos" maxlength="8" inputmode="numeric" pattern="\d{8}" required>
                                <small class="text-muted">Formato: 8 dígitos (Ej: 12345678)</small>
                            </div>
                            <div class="mb-3">
                                <label for="asignatura" class="form-label">Asignatura</label>
                                <input type="text" id="asignatura" class="form-control" placeholder="Ingrese la asignatura impartida" maxlength="50" required>
                            </div>
                            <div class="button-container p-4">
                                <button type="submit" class="btn btn-primary w-100 mb-2">Registrar</button>
                                <a href="inicioSeccio.html" class="text-center d-block">Ya tengo cuenta</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="resultado" class="alert alert-info mt-4 d-none"></div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
